<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>next()方法</title>
    <style>
        .left {
            width: auto;
            height: 120px;
        }

        .left div {
            width: 150px;
            height: 70px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: #bbffaa;
            border: 1px solid #ccc;
        }

        a {
            display: block;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
<h2>next方法()</h2>
<div class="left first-div">
    <div class="div">
        <ul class="level-1">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
    <div class="div">
        <ul class="level-2">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
    <div class="div">
        <ul class="level-3">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
</div>
<button>点击：next无参数</button>
<button>点击：next传递表达式</button>
<script type="text/javascript">
    $("button:first").click(function() {
        $('.item-2').next().css('border','1px solid red');
    })
</script>

<script type="text/javascript">
    $("button:last").click(function() {
        //找到所有class=item-3的li
        //然后给每个li,然后筛选出第一个，加上蓝色的边
        $('.item-2').next(':first').css('border', '1px solid blue')
    })
</script>

</body>

</html>
