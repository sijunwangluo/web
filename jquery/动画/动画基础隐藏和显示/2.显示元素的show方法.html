<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示元素的show方法</title>
    <style>
        .left div,
        .right div {
            width: 500px;
            height: 50px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }

        .left div {
            background: #bbffaa;
        }

        .right div {
            background: yellow;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
<h2>hide-show</h2>
<div class="left">

    <div id="a1">hide-show</div>

    <button>直接hide-show动画</button>

    <script type="text/javascript">

        //点击buttom
        //执行3秒隐藏
        //执行3秒显示
        $("button").click(function() {
            $("#a1").hide(3000).show(3000)
        });

    </script>
</body>

</html>
